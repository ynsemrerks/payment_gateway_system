<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payment Gateway</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="justify-content-center align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="glass-card p-4 p-md-5 text-center fade-in">
                    <div class="mb-4">
                        <h2 class="fw-bold text-gradient">Payment Gateway</h2>
                        <p class="small">Secure & Async Payments</p>
                    </div>

                    <form id="login-form">
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label text-white small">Email</label>
                            <input type="email" class="form-control" id="username" placeholder="e.g. alice@example.com" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label for="password" class="form-label text-white small">API Key</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter API Key" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Login
                        </button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <small>Payment System</small>
                </div>
            </div>
        </div>
    </div>

    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>
</html>
