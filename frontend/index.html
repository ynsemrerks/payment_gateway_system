<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Payment Gateway</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-gradient" href="index.html"><i class="fas fa-wallet me-2"></i>Payment Gateway</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deposits.html">Deposits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="withdrawals.html">Withdrawals</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg me-1"></i> Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5 pb-5 flex-grow-1">
        
        <!-- Balance Card -->
        <div class="row justify-content-center mb-4 mt-4">
            <div class="col-md-8">
                <div class="glass-card p-4 position-relative overflow-hidden">
                    <div class="position-absolute top-0 end-0 p-3 opacity-25">
                        <i class="fas fa-coins fa-5x"></i>
                    </div>
                    <h5 class="mb-2">Total Balance</h5>
                    <h1 class="display-4 fw-bold mb-4 text-white" id="balance-amount">$0.00</h1>
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary flex-grow-1" data-bs-toggle="modal" data-bs-target="#depositModal">
                            <i class="fas fa-arrow-down me-2"></i>Deposit
                        </button>
                        <button class="btn btn-danger flex-grow-1" data-bs-toggle="modal" data-bs-target="#withdrawalModal">
                            <i class="fas fa-arrow-up me-2"></i>Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card">
                    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Recent Transactions</h5>
                        <button class="btn btn-sm btn-outline-light" onclick="fetchTransactions()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div id="transaction-list">
                        <!-- Items will be populated by JS -->
                        <div class="text-center p-5">
                            <i class="fas fa-circle-notch fa-spin me-2"></i>Loading transactions...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4  small">
        <p class="mb-0">Payment Gateway System &copy; 2026 by Yunus Emre Erkus</p>
    </footer>

    <!-- Deposit Modal -->
    <div class="modal fade" id="depositModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card border-0">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">Make a Deposit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Amount (USD)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary text-white">$</span>
                            <input type="number" class="form-control text-white" id="deposit-amount" placeholder="0.00" min="0.01" step="0.01" required>
                        </div>
                    </div>
                    <div class="alert alert-info bg-opacity-10 border-0 fs-small">
                        <i class="fas fa-info-circle me-1"></i> Funds will be added after brief processing.
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm-deposit">Confirm Deposit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Withdrawal Modal -->
    <div class="modal fade" id="withdrawalModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card border-0">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">Request Withdrawal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Amount (USD)</label>
                        <div class="input-group">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="withdrawal-amount" placeholder="0.00" step="0.01" min="0.01" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-withdrawal">Confirm Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
