<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details - Payment Gateway</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-gradient" href="index.html"><i class="fas fa-wallet me-2"></i>Payment
                Gateway</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deposits.html">Deposits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="withdrawals.html">Withdrawals</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg me-1"></i> Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="logout-btn"><i
                                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5 pb-5 flex-grow-1">

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">

                <div class="glass-card p-4">
                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <div>
                            <h2 class="text-white mb-0" id="detail-type-title">Transaction Details</h2>
                            <p id="detail-id-display">ID: #0</p>
                        </div>
                        <div class="text-end">
                            <span class="badge fs-6 px-3 py-2" id="detail-status-badge">Unknown</span>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="small d-block mb-1">Amount</label>
                            <h3 class="text-white fw-bold" id="detail-amount">$0.00</h3>
                        </div>
                        <div class="col-md-6">
                            <label class="small d-block mb-1">Date & Time</label>
                            <p class="text-white" id="detail-date">-</p>
                        </div>

                        <div class="col-12 mt-4 pt-4 border-top border-secondary">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="small d-block mb-1">Bank Reference</label>
                                    <p class="text-white font-monospace" id="detail-bank-ref">Pending...</p>
                                </div>
                                <div class="col-md-6">
                                    <label class="small d-block mb-1">Service Type</label>
                                    <p class="text-white text-capitalize" id="detail-service-type">-</p>
                                </div>
                                <div class="col-12" id="error-message-container" style="display: none;">
                                    <label class="text-danger small d-block mb-1">Error Notification</label>
                                    <div class="alert alert-danger bg-danger bg-opacity-10 border-0 text-danger">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        <span id="detail-error-message">None</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 d-flex gap-3">
                        <button class="btn btn-outline-light" onclick="window.history.back()">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </button>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Status
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 small">
        <p class="mb-0">Payment Gateway System &copy; 2026 by Yunus Emre Erkus</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
